<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" type="text/javascript"></script>

    <script src="random-gift.js" type="text/javascript"></script>
    <link href="random-gift.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div id="prepare-area">
      <p>참여자를 입력하세요.</p>

      <textarea id="entries" cols="50" rows="30"></textarea>

      <p />

      <input type="button" value="Load Entries" class="load-button">
    </div>

    <div id="slots">
      <div class="slot">
        <div class="label">
          상품명
        </div>
        <div class="gift">
          <input type="text" name="gift">
        </div>
        <div class="label">
          당첨자
        </div>
        <div class="winner">
          <div class="wrapper"></div>
        </div>

        <div class="action">
          <input type="button" value="Spin!" class="spin-button">
        </div>
      </div>
    </div>

    <div class="clear">

    <input type="button" value="Add Entry" id="add-entry">
  </body>
</html>
